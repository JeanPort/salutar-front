<app-wait-icon *ngIf="loading"></app-wait-icon>
<div class="container">
  <h1 class="h3 mb-3 fw-normal text-center">Salutar fisioterapia</h1>

  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usuario.login">
    <label for="floatingInput">Seu login </label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="usuario.senha" (keyup.enter)="logar()">
    <label for="floatingPassword">Sua senha</label>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit" (click)="logar()" >Acessar</button>
</div>
